<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{
            display: inline-block;
            background-color: lightgray;
            text-align: center;
            height: 200px;
            width: 200px;
            border-radius: 1px;
            border-style: solid;
       }

       div:hover{
        background-color: blue;
       }
       /*
       : é para configurar quando algo aconteça 
       */

    </style>
</head>
<body>
    <div id="div1">01</div>
    <div id="div2">02</div>
    <div id="div3">03</div>
    <p><a href="hover.html">2</a></p>
</body>
</html>
